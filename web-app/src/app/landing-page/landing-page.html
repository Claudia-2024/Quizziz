<div class="landing-container">
  
  <div class="top-bar"></div>
  
  <!-- Main Content -->
  <div class="main-content">
   
    <div class="header">
      <div class="hero-container">
       
        <div class="title-logo-row">
          <h1>Welcome To QUIZZIZ!</h1>
          <div class="logo-container">
             <img src="assets/logo.png" alt="Quizziz Logo" class="logo-img">
          </div>
        </div>
        
        <div class="tagline-container">
          <p class="tagline">Your trusted quiz app</p>
        </div>
        
        <div class="button-container">
          <button class="get-started-btn" (click)="onGetStarted()">
            Get Started
            <span class="arrow-circle">
              <span class="arrow"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    
   
    <div class="slanted-section">
      <div class="slanted-content">
        
        <div class="image-side">
          <div class="image-container">
            <img src="assets/test2.avif" 
                 alt="Interactive Quiz Dashboard" 
                 class="feature-image">
          </div>
        </div>
               
        <div class="text-side">
          <div class="feature-text">
            <p><span class="highlight">Seamlessly handle</span> your</p>
            <p>student list and deploy</p>
            <p><span class="highlight">interactive tests</span> that</p>
            <p>provide instant insight into</p>
            <p><span class="highlight">their understanding</span>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
